<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7cf63d9651.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed with Bootstrap</title>
  </head>
  <body>
    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <i class="fa-brands fa-instagram fa-2xl"></i><span style="margin-left: 10px; font-size: 20px; font-weight: bold;">Instagram</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
            </ul>
            <div class="d-flex">
              <button type="button" class="btn btn-success me-2">Create a new post</button>
              <button type="button" class="btn btn-secondary align-items-center"><i class="fa-solid fa-gear"></i> <i class="fa-solid fa-caret-down fa-sm ms-1"></i></button>
            </div>
          </div>
        </div>
      </nav>


      <!-- Navigation tab -->

      <nav aria-label="...">
        <ul class="pagination pagination-lg justify-content-center">
          <li class="page-item active" aria-current="page">
            <span class="page-link"><i class="fa-solid fa-table-cells"></i></span>
          </li>
          <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-square"></i></a></li>
        
        </ul>
      </nav>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
